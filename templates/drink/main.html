{% extends 'base.html' %}
{% block title %}Main{% endblock %}
{% block content %}

    
<h2>Recent recipes:</h2>
    <ul>
        {% for receipt in recent_receipts %}
        <li><a href="{% url 'receipt_detail' receipt.pk %}">{{ receipt.name }}</a> - {{ receipt.time }} minutes</li>
        {% endfor %}
    </ul>
    
  
    

{% endblock %}
