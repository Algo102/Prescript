{% extends 'base.html' %}
{% block title %}All recipes{% endblock %}
{% block content %}
<h1>Все рецепты напитков на нашем сайте</h1>
<ul>
    {% for recipe in recipes %}
    <li><a href="{% url 'receipt_detail' receipt_id=recipe.pk %}">{{ recipe.name }}</a></li>
    {% empty %}
    <li>Пока рецептов нет</li>
    {% endfor %}
</ul>
{% endblock %}
